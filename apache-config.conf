<VirtualHost *:80>
     ServerAdmin me@mydomain.com
     DocumentRoot /var/www/html/wondercms/

     <Directory /var/www/html/wondercms/>
          Options FollowSymlinks
          AllowOverride All
          Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
